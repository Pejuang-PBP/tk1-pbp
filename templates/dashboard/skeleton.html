{% extends "bootstrap_skeleton.html" %} 
{% load static %} 

{% block title %} {% endblock %} 

{% block head %} {% endblock %} 

{% block content %}
<div
  style="
    position: fixed;
    height: 100%;
    width: 5rem;
    padding-left: 0.4rem;
    padding-right: 0.4rem;
    padding-top: 0.8rem;
    padding-bottom: 0.8rem;
  "
>
  <div
    class="h-100 w-100 bg-light-blue"
    style="
      border-radius: 0.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem 0rem;
    "
  >
    <a
      href="/dashboard-pencari"
      id="home"
      style="text-decoration: none; color: inherit"
    >
      <div style="width: 1.5rem">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"
          />
        </svg>
      </div>
    </a>
    <a
      href="/signout"
      id="signout"
      style="text-decoration: none; color: inherit"
      class="mt-auto"
    >
      <div style="width: 1.5rem">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
          />
        </svg>
      </div>
    </a>
  </div>
</div>
<div style="min-height: 100vh; padding-top: 0.8rem" class="w-100 h-100">
  <div class="container-fluid">
    <div style="padding-left: 6rem">
      <div>
        <div class="row">
          <div class="col-md-7 user-select-none">
            {% block left_content %} {% endblock %}
          </div>
          <div class="col-md-5">{% block right_content %} {% endblock %}</div>
        </div>
      </div>
    </div>
  </div>
</div>
{% block scripts %}{% endblock %} 
{% endblock %}
