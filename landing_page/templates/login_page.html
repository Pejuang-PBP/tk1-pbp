{% extends "bootstrap_skeleton.html" %}

{% load static %}

{% block title %} KonvaSearch {% endblock %} 

{% block head %}
<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
<link href="{% static 'landing_page/css/logreg.css' %}" rel="stylesheet">
{% endblock %} 


{% block content %}
<div class="container-fluid text-center mt-3 header">
  <a class="text-decoration-none" href="{% url 'home' %}">
    <h1 class="display-1">
      <span class="text-red">Konva</span><span class="text-crimson">Search</span>
    </h1>
  </a>
</div>


<div class="container col-10 d-flex mt-3 justify-content-center content">
 
  <img class="img-fluid m-2 left-box d-none d-lg-block" src="{% static 'landing_page/img/login.png' %}">
  
  <div class="container-fluid m-2 right-box">
    <div class="ms-5 me-5">
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <input type="email" class="form-control" id="Email" placeholder="Email Address">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="Password1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary mb-3 mt-3 w-100 submit-btn">Login</button>
      </form>
      <a class="text-decoration-none text-black" href="{% url 'signup' %}">Belum memiliki akun?</a>
    </div>
  </div>

</div>
{% endblock %}
